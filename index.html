<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container" id="planner">
      
      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">9am</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="9"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="9"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">10am</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="10"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="10"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">11am</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="11"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="11"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">12pm</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="12"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="12"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">1pm</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="13"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="13"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">2pm</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="14"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="14"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">3pm</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="15"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="15"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">4pm</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="16"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="16"></button></div>
      </div>

      <div class="row">
        <div class="col-sm-1 d-flex justify-content-end">5pm</div>
        <div class="col-sm-10 px-0"><textarea class="form-control" rows="3" id="17"></textarea></div>
        <div class="col-sm-1 d-flex justify-content-center"><button class="btn btn-info btn-block border-1 border-dark rounded" data-hour="17"></button></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
